<h1 Mat-dialog-tittle>Nuevo Registro</h1>
<div mat-dialog-content class="formulario">
    <div class="autor">
        <mat-form-field>
            <mat-label>Id</mat-label>
            <input matInput>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Fecha Nacimiento</mat-label>
            <input matInput type="date">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Pais Origen</mat-label>
            <input matInput>
        </mat-form-field>
    </div>

    <div class="Libro">
        <h2 Mat-dialog-subtittle>Libro</h2>
        <div>
            <mat-form-field>
                <mat-label>Titulo</mat-label>
                <input matInput>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Titulo</mat-label>
                <input matInput>
            </mat-form-field>
            <br>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="addLista()">Guardar</button>
    <button mat-raised-button color="warn" (click)="close()">Cancelar</button>
</div>
