<h1 mat-dialog-tittle>Nuevo Registro</h1>
<div mat-dialog-content>
    <form class="formulario" [formGroup] = "formularioRegistro">
        <div class="autor">
            <h2 mat-dialog-tittle>Autor</h2>
            <div class="formulario-autor">
                <mat-form-field>
                    <input matInput placeholder="Id" type="number" formControlName = "id" required>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input matInput placeholder="Nombre" formControlName = "nombre" required>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input matInput placeholder="Fecha Nacimiento" type="date" formControlName = "fechaNacimiento" required>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input matInput placeholder="País Origen" formControlName = "paisOrigen" required>
                </mat-form-field>
            </div>
        </div>

        <div class="libro">
            <h2 mat-dialog-tittle>Libro</h2>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Título" formControlName = "titulo" required>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input matInput placeholder="Año Publicación" type="number" formControlName = "anoPublicacion" required>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input matInput placeholder="Número de Páginas" type="number" formControlName = "numeroPaginas" required>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input matInput placeholder="Cantidad Inventario" type="number" formControlName = "cantidadInventario" required>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions class="botones">
    <button mat-raised-button color="primary" [disabled] = "!formularioRegistro.valid" (click)="addLista()">Guardar</button>
    <button mat-raised-button color="warn" (click)="close()">Cancelar</button>
</div>
