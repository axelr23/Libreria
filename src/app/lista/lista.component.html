<div class="boton">
    <button mat-raised-button color="primary" (click)="openAdd()">Nuevo</button>
</div>
<div>
    <table mat-table [dataSource]="lst" class="mat-elevation-z4">

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre Autor</th>
            <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="fechaNacimiento">
            <th mat-header-cell *matHeaderCellDef>Fecha Nacimiento</th>
            <td mat-cell *matCellDef="let element">{{element.fechaNacimiento}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
</div>
